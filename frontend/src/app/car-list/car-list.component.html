<h1>Cars</h1>

<div class="col-md-12">
  <table class="table table-striped">
    <tr>
      <th>Id</th>
      <th>Modello</th>
      <th>Targa</th>
      <th>Cilindrata</th>
      <th>Azione</th>
    </tr>
    <tr car-detail [car]='car' *ngFor="let car of cars | async"></tr>
  </table>
  
</div>

<div>
  <button type="button" class="btn btn-danger" (click)='deleteCars()'>Delete All</button>
</div>
